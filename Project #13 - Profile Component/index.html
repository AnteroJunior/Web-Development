<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/151d96fb5c.js" crossorigin="anonymous"></script>

        
        <title>Profile Component</title>

    </head>

    <body>
    
        <main>

            <div id="header">

                <div id="user-info">

                    <img src="user-photo.jpg" width="100" alt="Random picture" id="user-photo">

                    <div>
                        <p id="user-name">Antero Júnior</p>
                        <p id="user-social">@anterojunior</p>
                    </div>

                </div>

                <button id="edit-button"><i class="fa-solid fa-pen-to-square"></i> Edit</button>

            </div>

            <div id="stats">

                <div class="stats-item" id="projects">

                    <p class="item-title">Projects</p>
                    <p class="numbers">13</p>

                </div>

                <div class="stats-item" id="stars">

                    <p class="item-title">Stars</p>
                    <p class="numbers">0</p>

                </div>
                
                <div class="stats-item" id="followers">

                    <p class="item-title">Followers</p>
                    <p class="numbers">18</p>

                </div>

            </div>

        </main>

        <footer>

            <p>Developed by Antero Júnior - 2022</p>

            <div id="contact">

                <a href="https://www.linkedin.com/in/antero-arcanjo/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
                <a href="https://www.github.com/anterojunior" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>

            </div>

            <p>#DevChallenge</p>

        </footer>

    </body>

</html>
