<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/151d96fb5c.js" crossorigin="anonymous"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">

        <title>Grab - Login</title>

    </head>

    <body class="vw-100">

        <main class="row vw-100 vh-100 m-0">

            <div id="form" class="col-lg-4 d-flex flex-column justify-content-evenly align-items-center vh-100">

                <img src="./assets/assets/logo-grab.svg" class="img-fluid w-50" alt="Grab logo">

                <form id="form">

                    <div id="div-email" class="input-group mb-3 border border-2 border-white rounded-pill">
                        
                        <i id="at" class="bi bi-at border-0 input-group-text bg-transparent text-white fs-4"></i>
                    
                        <input id="userEmail" name="userEmail" type="text" class="form-control bg-transparent border-0 text-white" required>
                    
                    </div>

                    <p id="error" class="text-white text-center mt-0">Por favor, insira um email válido</p>

                      <div id="div-password" class="input-group mb-3 border border-2 border-white rounded-pill">

                        <i class="bi bi-lock input-group-text bg-transparent text-white border-0 fs-4"></i>

                        <input id="userPassword" type="password" class="form-control bg-transparent border-0 text-white" required>
                      
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-light text-secondary w-100 rounded-pill">

                </form>

                <div class="text-white text-center">

                    <p class="m-0">Problemas para entrar?</p>
                    <a href="#" class="fw-bold text-decoration-none text-white">Clique aqui</a>

                </div>

                <div id="contact" class="my-0 text-center text-white">

                    <p>Developed by Antero Júnior</p>

                    <a class="text-white" href="https://www.linkedin.com/in/antero-arcanjo/" target="_blank"><i class="fa-brands fa-linkedin fa-xl me-2"></i></a>
                    <a class="text-white" href="https://www.github.com/anterojunior" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
    
                </div>

            </div>

            <!-- Aside img -->
            <div class="col-lg-8">

                <img src="./assets/assets/undraw_interview_rmcf.svg" class="img-fluid d-none d-lg-block w-100" alt="">

            </div>

        </main>

        <!-- Script -->
        <script src="./script.js"></script>

        <!-- Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
    </body>

</html>
