<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Bin2Dec</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="stylesheet.css" type="text/css">

    </head>

    <body>

        <main>

            <!-- Menu -->
            <nav class="navbar navbar-light bg-white border">

                <div class="container-fluid">

                    <a class="navbar-brand mx-auto fs-1" href="#">Bin2Dec</a>

                </div>

            </nav>

            <!-- Seção de interação -->
            <section class="d-lg-flex justify-content-center pt-5">

                <div>

                    <input id="bin" class="form-control" type="text" placeholder="Binary" maxlength="8">
                    <p class="labelConvert text-secondary text-center">Máximo de 8 dígitos</p>

                </div>

                <!-- Será mostrado com a tela em tamanho large e desaparecerá quando for uma resolução menor -->
                <div class="d-lg-inline d-none mx-5">

                    <button class="btn btn-dark" type="button" onclick="changeResult()">

                        <i class="fas fa-arrows-alt-h"></i>

                    </button>
                    
                    <button class="btn btn-dark" type="button" onclick="result(bin.value, dec.value)">

                        <i class="fas fa-play-circle"></i>

                    </button>

                </div>

                <div>
                    
                    <input id="dec" class="form-control" type="text" placeholder="Decimal" max="255" disabled>
                    <p class="labelConvert text-secondary text-center">Valor máximo de 255</p>

                </div>

                <!-- Os botões irão aparecer quando a resolução for (< lg) -->
                <div class="d-lg-none d-flex justify-content-center">

                    <button class="btn btn-dark mx-1" type="button" onclick="changeResult()">

                        <i class="fas fa-arrows-alt-h"></i>

                    </button>
                    
                    <button class="btn btn-dark mx-1" type="button" onclick="result(bin.value, dec.value)">

                        <i class="fas fa-play-circle"></i>

                    </button>

                </div>

            </section>

        </main>

        <footer class="bg-dark text-white d-flex flex-column p-3 mt-3 text-center">

            <p>Developed by Antero Júnior - 2021</p>

            <div>

                <a href="https://www.linkedin.com/in/antero-arcanjo" class="text-white mx-1" target="_blank">

                    <i class="fab fa-linkedin fa-2x"></i>

                </a>

                <a href="https://github.com/AnteroJunior" class="text-white mx-1" target="_blank">

                    <i class="fab fa-github fa-2x"></i>

                </a>

            </div>

        </footer>

        <!-- Script convertion -->
        <script src="script.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>

</html>
