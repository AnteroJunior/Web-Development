<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">
		
		<title>Pomodoro Timer</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css">

		<!-- Favicon -->
		<link rel="shortcut icon" href="tomates.png" type="image/x-icon">

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/51abcfa0fd.js" crossorigin="anonymous"></script>

	</head>

	<body>

		<h1>Pomodoro Timer</h1>

		<main>

			<div id="temporizador"><!-- Temporizador -->

				<div id="botoes">

					<button class="botao" id="pomodoro" onclick="pomodoro()">Pomodoro</button>
					<button class="botao" id="short" onclick="short()">Short Break</button>
					<button class="botao" id="long" onclick="long()">Long Break</button>

				</div>

				<p id="tempo_restante">--:--</p>

				<button id="start" onclick="start()"><i class="fas fa-play"></i></button>
				<button id="restart" onclick="restart()"><i class="fas fa-redo-alt"></i></button>

			</div>

		</main>

		</footer>

		<!-- Script -->

	</body>

</html>
